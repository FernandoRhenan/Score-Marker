<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Oswald:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--  -->
    <link href="./style.css" rel="stylesheet">
    <title>Score Marker</title>
</head>

<body>

    <header>
        <div class="welContainer">
            <p class="welcomeTxt">NightMarker</p>
        </div>
        <span id="menuIcon" class="material-symbols-outlined">
            menu
        </span>
    </header>

    <div id="startBtn">Iniciar</div>

    <div id="setMarker">
        <span class="setMarkerTxt">Selecione o n√∫mero de jogadores</span>

        <div id="playerNumber">
            <span data-number="1" class="number">1</span><span data-number="2" class="number">2</span>
            <span data-number="3" class="number">3</span><span data-number="4" class="number">4</span>
            <span data-number="5" class="number">5</span><span data-number="6" class="number">6</span>
        </div>

    </div>

    <div class="containerOfPlayers">

        <div class="playerDisplay">
            <input maxlength="18" class="inpName" type="text" placeholder="Player 1">

        </div>

        <div class="playerDisplay">
            <input maxlength="18" class="inpName" type="text" placeholder="Player 2">

        </div>

        <div class="playerDisplay">
            <input maxlength="18" class="inpName" type="text" placeholder="Player 3">

        </div>

        <div class="playerDisplay">
            <input maxlength="18" class="inpName" type="text" placeholder="Player 4">

        </div>

        <div class="playerDisplay">
            <input maxlength="18" class="inpName" type="text" placeholder="Player 5">

        </div>

        <div class="playerDisplay">
            <input maxlength="18" class="inpName" type="text" placeholder="Player 6">

        </div>

    </div>

    <div class="buttonArea">
        <span class="button" id="buttonPlay">Jogar</span>
    </div>

    <div class="containerOfPlayers">
        <diV class="playerMarker">
            <span class="playerName fontRed"></span>
            <span class="points fontRed">0</span>
            <div class="scoringButtonsArea">
                <span data-score="0" class="scoringSymbols">+1</span>
                <span data-score="0" class="scoringSymbols">-1</span>
                <span data-score="0" class="scoringSymbols">+3</span>
                <span data-score="0" class="scoringSymbols">-3</span>
            </div>
        </diV>
        <diV class="playerMarker">
            <span class="playerName fontCyan"></span>
            <span class="points fontCyan">0</span>
            <div class="scoringButtonsArea">
                <span data-score="1" class="scoringSymbols">+1</span>
                <span data-score="1" class="scoringSymbols">-1</span>
                <span data-score="1" class="scoringSymbols">+3</span>
                <span data-score="1" class="scoringSymbols">-3</span>
            </div>
        </diV>
        <diV class="playerMarker">
            <span class="playerName fontGreen"></span>
            <span class="points fontGreen">0</span>
            <div class="scoringButtonsArea">
                <span data-score="2" class="scoringSymbols">+1</span>
                <span data-score="2" class="scoringSymbols">-1</span>
                <span data-score="2" class="scoringSymbols">+3</span>
                <span data-score="2" class="scoringSymbols">-3</span>
            </div>
        </diV>
        <diV class="playerMarker">
            <span class="playerName fontYellow"></span>
            <span class="points fontYellow">0</span>
            <div class="scoringButtonsArea">
                <span data-score="3" class="scoringSymbols">+1</span>
                <span data-score="3" class="scoringSymbols">-1</span>
                <span data-score="3" class="scoringSymbols">+3</span>
                <span data-score="3" class="scoringSymbols">-3</span>
            </div>
        </diV>
        <diV class="playerMarker">
            <span class="playerName fontPurple"></span>
            <span class="points fontPurple">0</span>
            <div class="scoringButtonsArea">
                <span data-score="4" class="scoringSymbols">+1</span>
                <span data-score="4" class="scoringSymbols">-1</span>
                <span data-score="4" class="scoringSymbols">+3</span>
                <span data-score="4" class="scoringSymbols">-3</span>
            </div>
        </diV>
        <diV class="playerMarker">
            <span class="playerName fontBlue"></span>
            <span class="points fontBlue">0</span>
            <div class="scoringButtonsArea">
                <span data-score="5" class="scoringSymbols">+1</span>
                <span data-score="5" class="scoringSymbols">-1</span>
                <span data-score="5" class="scoringSymbols">+3</span>
                <span data-score="5" class="scoringSymbols">-3</span>
            </div>
        </diV>
    </div>

    <div class="buttonArea">
        <span class="button" id="buttonFinish">Finalizar rodada</span>
    </div>

    <div id="roundScreen">
        <span id="closeIcon" class="material-symbols-outlined">chevron_right</span>
        <ul id="containerListItens">
            <li id="listItens"></li>
        </ul>
        <div id="restartArea">
            <span id="restartScore">Zerar contagem</span>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
